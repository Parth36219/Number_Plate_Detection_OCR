<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Number Plate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Edit Number Plate Details</h2>
    <form method="POST" action="">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ plate_details[0] }}" required>
        </div>
        <div class="mb-3">
            <label for="np" class="form-label">Number Plate</label>
            <input type="text" class="form-control" id="np" name="np" value="{{ plate_details[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="pno" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="pno" name="pno" value="{{ plate_details[2] }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
    <a href="{{ url_for('main_page', cid=session['company_id']) }}" class="btn btn-secondary w-100 mt-3">Back</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
